<p-table [value]="items()" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
  <ng-template #header>
    <tr>
      <th style="width:90%">Name</th>
      <th style="width:20%"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="item">
      <td>
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="item.name"/>
          </ng-template>
          <ng-template #output>
            {{ item.name }}
          </ng-template>
        </p-cellEditor>
      </td>

      <td>
        <div class="flex items-center justify-center gap-2">
          <p-button
            *ngIf="!editing"
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            severity="secondary"
          ></p-button>
          <p-button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (onClick)="onItemSave(item)"
            severity="secondary"
          ></p-button>
          <p-button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            severity="secondary"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
